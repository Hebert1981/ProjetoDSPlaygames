<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSPlayGames</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>DSPlayGames</h1>
      </nav>
    </header>
    <main>
      <section>
        <h2>Faça sua Inscrição</h2>

        <form action="Obrigado.html">
          <div>
            <label for="ctrl-name"></label>
            <input
              id="ctrl-name"
              name="name"
              type="text"
              placeholder="Nome completo"
            />
          </div>
          <div>
            <label for="ctrl-email"></label>
            <input
              id="ctrl-email"
              name="email"
              type="email"
              placeholder="Email"
            />
          </div>

          <p>Qual sua plataforma preferida?</p>
          <div>
            <input type="radio" name="computer" />
            <label for="ctrl-computer">PC</label>
          </div>
          <div>
            <input type="radio" name="computer" />
            <label for="ctrl-game">Xbox</label>
          </div>
          <div>
            <input type="radio" name="computer" />
            <label for="ctrl-Play">Playstation</label>
          </div>
          <div>
            <label for="ctrl-news"></label>
            <div id="ctrl-news">
              <input id="ctrl-news-java" type="checkbox" />
              <label for="ctrl-news-java">Desejo receber novidades.</label>
            </div>
          </div>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar" />
        </form>
      </section>
    </main>
  </body>
</html>
